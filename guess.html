	   function Play()
     {
       var k=0;

         var otvet=prompt("Введите правильный номер ответа: 1 - гнездо, 2 - шапка, 3 - сугроб");
         otvet=parseInt(otvet);
         if (otvet==1) k=k+1;
         alert("Вы угадали "+k+" из 3-х ");
         } 
       else
       {
         alert("Вы угадали! Поздравляем!")
        }

        alert("Игра окончена. Спасибо.");
